<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body background="JEONGYEON.jpeg">
	<center><legend>FORM</legend></center>
	<center>
	<table border="0" style="center;color:black">

		<form><br>
			<tr>
				<td width="80" height="30">Nama Lengkap</td>
				<td>:
					<label>
						<input type="text" name="Nama" size="25" id="Nama" class="highlight">
					</label><br>
				</td>
			</tr>

			<tr>
				<td width="80" height="30">NIM</td>
				<td>:
					<label>
						<input type="number" name="Nim" size="25" id="Nim" class="highlight">
					</label><br>
				</td>
			</tr>

			<tr>
				<td height="30">Password</td>
				<td>:
					<label>
						<input type="Password" name="Password" size="25" id="Password" class="highlight">
					</label><br>
				</td>
			</tr>

			<tr>
				<td>Jenis Kelamin</td>
				<td>:
					<label>
						<input type="radio" name="Jenis" value="Perempuan">Perempuan<br>
						<input type="radio" name="Jenis" value="Laki-laki">Laki-laki<br>
					</label><br>
				</td>
			</tr>

			<tr>
				<td>
					<label><br>
						<input type="checkbox" name="informasi" value="Saya menyetujui informasi ini">Saya menyetujui informasi ini
					</label>
				</td>
			</tr>

			<tr>
				<td>
					<label><br>
						<input type="Submit" name="Submit" value="Submit">
						<input type="reset" name="reset" value="Batal">
					</label>
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
